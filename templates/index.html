        }

        .menu-container {
            display: flex;
            justify-content: center;

        }

        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
    </style>
</head>

<body>

        </div>
        <div class="menu-card">

</html>
